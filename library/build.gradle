plugins {
    id 'com.android.library'
}

android {
    namespace 'com.solodroid.ads.sdk'
    compileSdk 33
    defaultConfig {
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0.0"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        disable 'GradleDependency'
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1'
    implementation 'com.google.android.gms:play-services-appset:16.0.2'
    implementation 'com.google.android.gms:play-services-basement:18.3.0'

    //Primary Ad Networks
    implementation 'com.google.android.gms:play-services-ads:22.6.0'
    implementation 'com.startapp:inapp-sdk:4.11.5'
    implementation 'com.applovin:applovin-sdk:12.1.0'
    implementation 'com.unity3d.ads:unity-ads:4.9.2'
    implementation 'com.ironsource.sdk:mediationsdk:7.7.0'
    implementation 'com.facebook.android:audience-network-sdk:6.16.0'
    implementation 'com.wortise:android-sdk:1.4.1'

    //AdMob mediation
    implementation 'com.google.ads.mediation:unity:4.9.2.0'

    //Applovin mediation
    implementation 'com.applovin.mediation:unityads-adapter:4.9.2.1'
    implementation 'com.applovin.mediation:facebook-adapter:6.16.0.2'


    //GDPR
    implementation 'com.google.android.ump:user-messaging-platform:2.2.0'
    implementation 'com.google.android.ads.consent:consent-library:1.0.8'

}
